                <option value="Public Transport">Public Transport</option>
                <option value="Shopping">Shoping</option>
                <option value="Petrol">Petrol</option>

                <option value="Medical">Medical/Health</option>

                <option value="Others">Others</option>
            </select>
            <div class="empty-1" style="display:none;">Required to chose a category</div>
        </div>
        

        <div class="amount">
            <label for="Amount">Expense:</label>
            <input type="number" name="Amount" required id="Amount" placeholder="00.00â‚¹">

        </div>

        <div class="buttons">
             <button type="submit" id="submit" name="submit">Add Entry</button>
        </div>
    </form>
    </div>
